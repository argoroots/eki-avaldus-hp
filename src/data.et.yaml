siteTitle: Kandidaatide esitamise elektrooniline vorm
title: Haridus- ja Teadusministeeriumi hõimurahvaste programmi auhinnad

text: |
    **NB!**

    Kuni 2. septembrini 2024 on avatud hõimurahvaste rahvusteaduste auhinna ja teadusauhinna konkurssid. Ootame konkursile väljaspool Vene Föderatsiooni tegutsevate teadlaste uurimusi.

    Kuna elektroonilist vormi ei saa vahepeal salvestada, siis täitke elektrooniline taotlus alles siis, kui olete kõik vajalikud lisadokumendid kokku kogunud ja saate need taotlusele kohe juurde laadida.
