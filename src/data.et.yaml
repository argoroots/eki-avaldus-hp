            - 1-2 soovituskirja või eksperthinnangut (eesti, vene või inglise keeles);
            - publikatsioonide nimekiri.

            **NB!** Kõikide üles laaditavate failide nimetuses tuleb välja tuua dokumendi sisu ja nominendi nimi!
            *Näide: Soovituskiri_MariMaasikas; Festivaliprogramm_MariMaasikas*
