siteTitle: Electronic nomination form
title: Ministry of Education and Research of Estonia Kindred Peoples’ Programme awards


text: |
    Kindred Peoples’ Programme calls for nominations for the Literary Award 2024.

    The Literary Award may be issued to:

    - a writer or a translator for a work of fiction of noteworthy literary and linguistic value published in a kindred people’s language in the past four years (2020—2024);
    - a writer or a translator whose activities have notably helped introduce the literature of kindred peoples without their own statehood in Estonia and at the European level.

    See the [statute of the award](https://eki.ee/wp-content/uploads/2024/09/Kindred-People_s-Literary-Award_Statute.pdf){target="_blank"}.

    Deadline for submitting nominations: **08.10.2024**.

    Prize fund is 2,500 euros. Laureates of the Literary Award will be announced on 1st November, which is the memorial day of the Udmurt writer and public figure Kuzebai Gerd (1898–1937).

    Since the electronic form cannot be saved before submission, please fill it out only once you have all the required documents at hand to be uploaded with the nomination.

